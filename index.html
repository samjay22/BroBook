<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brobook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Brobook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
  </nav>

  </header>

  <main>
    <!-- Main content -->
<div class="container mt-3">
  <div class="row">
    <!-- Left column: User profile -->
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="card-title">User Profile</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Username</h6>
          <p class="card-text">Bio: A short description about the user.</p>
          <p class="card-text">Location: City, Country</p>
          <p class="card-text">Joined: Month Year</p>
          <p class="card-text">Followers: 1234</p>
          <p class="card-text">Following: 5678</p>
        </div>
      </div>
      <!-- Other user-related components can be added here -->
    </div>

    <!-- Right column: Feed of posts -->
    <div class="col-md-8">
      <!-- Post input form -->
      <div class="mb-3">
        <form>
          <div class="form-floating">
            <textarea class="form-control" placeholder="What's on your mind?" id="postContent" style="height: 100px"></textarea>
            <label for="postContent">What's on your mind?</label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Post</button>
        </form>
      </div>

      <!-- Feed of posts -->
      <div class="feed">
        <!-- Post example -->
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title">Username</h5>
            <h6 class="card-subtitle mb-2 text-muted">Posted on Month Day, Year</h6>
          </div>
          <div class="card-body">
            <p class="card-text">This is an example post content.</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-primary btn-sm">Like</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Comment</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Share</button>
          </div>
        </div>
        <!-- More posts can be added here -->
      </div>
    </div>
  </div>
</div>

  </main>

  <footer>
   <!-- Footer content -->
  <footer class="bg-dark text-center text-white py-3">
    &copy; 2023 Brobook. All rights reserved.
  </footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
